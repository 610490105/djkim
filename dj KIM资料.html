<!DOCTYPE html>
<html>
<head>
    <title>DJkin的资料库</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; text-align: center; }
        .section { margin: 30px 0; }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
        }
        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: block;
        }
        .download-link { text-align: center; margin: 20px 0; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问 DJkin 的资源站 🚀</h1>
        
        <!-- PDF 部分 --> 
        <div class="section">
            <h2>📄 我的PDF文档</h2>
            <!-- 替换位置1：PDF直链 -->
            <iframe 
                class="pdf-viewer"
                src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/你的GitHub用户名/DJkin/main/你的PDF文件名.pdf&embedded=true"
            ></iframe>
            <div class="download-link">
                <!-- 替换位置2：PDF直链 -->
                <a href=" " download>点击下载PDF</a >
            </div>
        </div>

        <!-- 视频部分 -->
        <div class="section">
            <h2>🎥 我的介绍视频</h2>
            <!-- 替换位置3：视频直链 -->
            <video class="video-player" controls>
                <source src="https://raw.githubusercontent.com/你的GitHub用户名/DJkin/main/你的视频文件名.mp4" type="video/mp4">
                浏览器不支持播放？<a href="https://raw.githubusercontent.com/你的GitHub用户名/DJkin/main/你的视频文件名.mp4" download>直接下载视频</a >
            </video>
        </div>
    </div>
</body>
</html>
